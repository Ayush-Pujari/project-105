<!DOCTYPE html>
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lobster&display=swap" rel="stylesheet">
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-success heading">Image Recognition</h3>
      <br><br>

      <p class="t" style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="b1"> 
         Father<hr>
        Mother<hr>
         Brother<hr>
         Me<hr>
        

      </b>
      <label class="t">Webcam View - </label>
      <div id="camera">

      </div>
      <br><br>
      <div id="result">

      </div>
      <br><br>
      <button class="btn btn-success" onclick="take_snapshot()">
      Capture Image
      </button>
      <br><br>
      <button class="btn btn-danger" onclick="check()">
      Identify Image
      </button>
      <br><br>

     
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
